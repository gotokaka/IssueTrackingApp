<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>課題作成 | 課題管理アプリケーション</title>
</head>
<body>
<h1>課題作成</h1>
<form action="#" th:action="@{/issues}" th:method="post" th:object="${issueForm}">
    <div>
        <label for="summaryInput">概要</label>
        <input id="summaryInput" th:field="*{summary}" type="text">
        <p th:errors="*{summary}" th:if="${#fields.hasErrors('summary')}">(error)</p>
    </div>
    <div>
        <label for="descriptionInput">説明</label>
        <textarea id="descriptionInput" row="10" th:field="*{description}"></textarea>
        <p th:errors="*{description}" th:if="${#fields.hasErrors('description')}">(error)</p>
    </div>
    <div>
        <button type="submit">作成</button>
    </div>
</form>
</body>
</html>
